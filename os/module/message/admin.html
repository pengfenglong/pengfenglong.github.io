<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>message-admin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<link href="../../common/pframe/css/pframe.css"  rel="stylesheet" type="text/css" />	
		<link href="../../module/navigate/css/app.css"  rel="stylesheet" type="text/css" />
		<style>
			body {
			  overflow-x: hidden;
			  overflow-y: auto;
			}
		</style>

	</head>
<body>
<header class="navigate-header">
	<a href="../../" data-nav="back">返回</a>
</header>
<!-- Left column -->
<div class="templatemo-flex-row" style="padding:20px;">

  <!-- Main content -->
  <div class="templatemo-content col-1 light-gray-bg">
	
	<div class="templatemo-content-container">
	  <div class="templatemo-content-widget white-bg">
		<h2 class="margin-bottom-10">添加消息</h2>
		<p>请在这里录入要发送消息的信息</p>
		  <div class="row form-group">
			<div class="col-lg-6 col-md-6 form-group">                  
				<label for="title">标题</label>
				<input type="text" class="form-control" id="title" placeholder="">                  
			</div>
		  </div>
		  <div class="row form-group">
			<div class="col-lg-12 form-group">                   
				<label class="control-label" for="content">内容</label>
				<textarea class="form-control" id="content" rows="8"></textarea>
			</div>
		  </div>
		  <div class="row form-group">
			<div class="col-lg-6 col-md-6 form-group"> 
			  <label class="control-label templatemo-block">分类</label>                 
			  <select class="form-control">
				<option value="html">a</option>
				<option value="plain">b</option>                      
			  </select>
			</div>
			
		  </div>
		 
		  <div class="row form-group">
			<div class="col-lg-12">
			  <label class="control-label templatemo-block">选择文件</label> 
			  <!-- <input type="file" name="fileToUpload" id="fileToUpload" class="margin-bottom-10"> -->
			  <input type="file" name="fileToUpload" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
            
			</div>
		  </div>
		  <div class="form-group text-right">
			<button type="submit">提交</button>
			<button type="reset" class="templatemo-white-button">重置</button>
		  </div>                           
	  </div>
	</div>
  </div>
</div>

		
	</body>
	<script src="../../common/pframe/js/pframe.js" type="text/javascript"></script>
	<script>
	
	$('button[type=submit]').click(function(){
	
		var Message = pframe.RestResource.Factory("Message");
	
		Message.save({
			title:$('#title').val(),
			content:$('#content').val()
		},function(result,error){
		
			if(result && result != null){
				alert('成功');
				window.location.reload();
			}else{
				alert('失败');
			}
			
			
		});
	
	});
	
	

	
	
	</script>
	

</html>
