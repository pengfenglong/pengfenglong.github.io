<div class="box border primary">

	<div class="box-body big">
		
		<form class="form-horizontal" role="form">
		  <h4 class="form-title">基本信息</h4>
		  <div class="form-group">
			<label class="col-sm-3 control-label">商品名称</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" />
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">商品分组</label>
			<div class="col-sm-9">
			 <label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
			</label>
			</div>
		  </div>
		  <div class="form-group">
			 <label class="col-md-3 control-label">商品规格</label> 
			 <div class="col-md-8"> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option1"> 统一规格 </label> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option2" checked="">多规格 </label>
			 </div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">价格</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" />
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">原价</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" />
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">商品库存</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" />
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">商品条码</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" />
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">商品图片</label>
		  </div>  
		  
		  <div class="form-group">
			<label class="col-sm-3 control-label">商品描述</label>
			<div class="col-sm-9">
			 <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
			</div> 
			<div id="editor" style="overflow:scroll; max-height:300px">
			</div>
			</div>
		  </div>
		  <div class="form-group">
			 <label class="col-md-3 control-label">是否限购</label> 
			 <div class="col-md-8"> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option1" checked=""> 不限购 </label> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option2" >限购 </label>
			 </div>
		  </div>
		  
		  <h4 class="form-title">物流信息</h4>
		  <div class="form-group">
			<label class="col-sm-3 control-label">所在地</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" />
			</div>
		  </div>
		  <div class="form-group">
			 <label class="col-md-3 control-label">运费</label> 
			 <div class="col-md-8"> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option1"> 卖家承担运费 </label> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option2" checked="">卖家承担运费</label>
			 </div>
		  </div>
		  <h4 class="form-title">售后信息</h4>
		  <div class="form-group">
			 <label class="col-md-3 control-label">发票</label> 
			 <div class="col-md-8"> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option1"> 无 </label> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option2" checked="">有</label>
			 </div>
		  </div>
		  <div class="form-group">
			 <label class="col-md-3 control-label">保修</label> 
			 <div class="col-md-8"> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option1"> 无</label> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option2" checked="">有</label>
			 </div>
		  </div>
		  <h4 class="form-title">上架设置</h4>
		  <div class="form-group">
			 <label class="col-md-3 control-label">保修</label> 
			 <div class="col-md-8"> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option1">暂不上架</label> 
				 <label class="radio-inline"> <input type="radio" class="uniform" name="optionsRadios2" value="option2" checked="">立即上架</label>
			 </div>
		  </div>
		 </form>
	</div>
</div>
